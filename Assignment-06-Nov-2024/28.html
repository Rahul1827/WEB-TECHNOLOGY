<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div with Different Background Colors</title>
    <style>
        .div1 {
            background-color: lightblue;
            padding: 20px;
        }
        
        .div2 {
            background-color: lightgreen;
            padding: 20px;
        }
        
        .div3 {
            background-color: lightcoral;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="div1">This is the first div with light blue background.</div>
    <div class="div2">This is the second div with light green background.</div>
    <div class="div3">This is the third div with light coral background.</div>

</body>
</html>
