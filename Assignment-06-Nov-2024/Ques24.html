<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Override Inline CSS</title>
    <style>
        div {
            background-color: red !important;
        }
    </style>
</head>
<body>

    <div style="width: 100px; height: 100px; background-color: grey;"></div>

</body>
</html>
