<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
</head>
<body>
    <form>
        <table align="center" cellpadding="8">

           
            <tr>
                <th colspan="2"><h2>Resume Builder</h2></th>
            </tr>

            
            <tr>
                <th colspan="2"><h3>Personal Information</h3></th>
            </tr>
            <tr>
                <td><label>Full Name:</label></td>
                <td><input type="text" placeholder="Enter your full name"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td><label>Phone:</label></td>
                <td><input type="number" placeholder="Enter your phone number"></td>
            </tr>
            <tr>
                <td><label>Date of Birth:</label></td>
                <td><input type="date"></td>
            </tr>

            
            <tr>
                <th colspan="2"><h3>Education</h3></th>
            </tr>
            <tr>
                <td><label>Degree:</label></td>
                <td><input type="text" placeholder="Enter your degree"></td>
            </tr>
            <tr>
                <td><label>School/University:</label></td>
                <td><input type="text" placeholder="Enter institution name"></td>
            </tr>
            <tr>
                <td><label>Marks in Percentage:</label></td>
                <td><input type="number" placeholder="Enter your marks (%)"></td>
            </tr>

            
            <tr>
                <th colspan="2"><h3>Project</h3></th>
            </tr>
            <tr>
                <td><label>Title:</label></td>
                <td><input type="text" placeholder="Project title"></td>
            </tr>
            <tr>
                <td><label>Summary:</label></td>
                <td><input type="text" ></td>
            </tr>
            <tr>
                <td><label>Technologies:</label></td>
                <td><input type="text" ></td>
            </tr>

           
            <tr>
                <th colspan="2"><h3>Skills</h3></th>
            </tr>
            <tr>
                <td><label>List of Skills (comma separated):</label></td>
                <td><textarea></textarea></td>
            </tr>

            
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
