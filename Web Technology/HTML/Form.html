<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
   <form>
       <table>
           <tr>
               <th colspan="2"><h2>Registration Form</h2></th>
           </tr>
           <tr>
               <td><label>Enter First Name</label></td>
               <td><input type="text" placeholder="First Name"></td>
           </tr>
           <tr>
               <td><label>Enter Middle Name</label></td>
               <td><input type="text" placeholder="Middle Name"></td>
           </tr>
           <tr>
               <td><label>Enter Last Name</label></td>
               <td><input type="text" placeholder="Last Name"></td>
           </tr>
           <tr>
               <td><label>Enter Age</label></td>
               <td><input type="number" placeholder="Age"></td>
           </tr>
           <tr>
               <td><label>Enter DOB</label></td>
               <td><input type="date"></td>
           </tr>
           <tr>
               <td><label>Select Gender</label></td>
               <td>
                   <input type="radio" name="Gender" id="male"> Male
                   <input type="radio" name="Gender" id="female"> Female
               </td>
           </tr>
           <tr>
               <td><label>Select City</label></td>
               <td>
                   <select name="city">
                       <option value="Indore">Indore</option>
                       <option value="Nashik">Nashik</option>
                       <option value="Mumbai">Mumbai</option>
                       <option value="Pune">Pune</option>
                       <option value="Hyderabad">Hyderabad</option>
                       <option value="Bhopal">Bhopal</option>
                       <option value="Amravati">Amravati</option>
                       <option value="Dewas">Dewas</option>
                   </select>
               </td>
           </tr>
           <tr>
               <td><label>Select Blood Group</label></td>
               <td>
                   <select name="bloodGroup">
                       <option value="A+">A+</option>
                       <option value="A-">A-</option>
                       <option value="B+">B+</option>
                       <option value="B-">B-</option>
                       <option value="O+">O+</option>
                       <option value="O-">O-</option>
                       <option value="AB+">AB+</option>
                       <option value="AB-">AB-</option>
                   </select>
               </td>
           </tr>
           <tr>
               <td><label>Select Subjects</label></td>
               <td>
                   <input type="checkbox"> Java
                   <input type="checkbox"> Python
                   <input type="checkbox"> C++
                   <input type="checkbox"> JavaScript
                   <input type="checkbox"> Dot Net
               </td>
           </tr>
           <tr>
               <td><label>Feedback</label></td>
               <td><textarea placeholder="Enter your feedback here..."></textarea></td>
           </tr>
           <tr>
               <td><label>Upload Resume</label></td>
               <td><input type="file"></td>
           </tr>
           <tr>
               <td colspan="2" style="text-align: center;">
                   <button type="submit">Submit</button>
               </td>
           </tr>
       </table>
   </form> 
</body>
</html>
