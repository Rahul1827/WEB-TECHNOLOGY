<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div with Different Font Sizes</title>
    <style>
        #div1 {
            font-size: 16px;
            padding: 20px;
        }

        #div2 {
            font-size: 24px;
            padding: 20px;
        }

        #div3 {
            font-size: 32px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="div1">This is the first div with font size 16px.</div>
    <div id="div2">This is the second div with font size 24px.</div>
    <div id="div3">This is the third div with font size 32px.</div>

</body>
</html>
