<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indent First Line of Paragraph</title>
    <style>
        .indent-first-line {
            text-indent: 30px;
        }
    </style>
</head>
<body>
    <p class="indent-first-line">
        This is some dummy content. The first line of this paragraph is indented by 30 pixels. You can adjust the indentation size by changing the value of the `text-indent` property.
    </p>
</body>
</html>
