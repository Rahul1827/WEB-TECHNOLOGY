<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div with Italic Text</title>
    <style>
        .italic-text {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="italic-text">
        <p>This is some dummy content inside a div tag. The text is displayed in italic format.</p>
        <p>Here's more content to demonstrate the italic styling.</p>
    </div>
</body>
</html>
