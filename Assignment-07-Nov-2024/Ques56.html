<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preformatted Text Example (Indian Style)</title>
    <style>
        pre {
            font-family: 'Courier New', monospace; /* Simple font for preformatted text */
            background-color: #f0f0f0;
            color: #4B0082;
            padding: 20px;
            border: 2px solid #DCDCDC;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <pre>
        Hello, this is a preformatted block with Indian-style information:
        
        Name: Rajesh Kumar
        Age: 30
        Address: 456, MG Road, Bangalore, Karnataka, India
        
        This text preserves all spaces and line breaks.
    </pre>

</body>
</html>
