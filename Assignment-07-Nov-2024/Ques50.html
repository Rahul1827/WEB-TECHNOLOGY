<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style Types Example</title>
    <style>
        .circle-list {
            list-style-type: circle;
        }

        .square-list {
            list-style-type: square;
        }

        .decimal-list {
            list-style-type: decimal;
        }

        .none-list {
            list-style-type: none;
        }
    </style>
</head>
<body>

    <ul class="circle-list">
        <li>New Delhi</li>
        <li>Mumbai</li>
        <li>Bangalore</li>
    </ul>

    <ul class="square-list">
        <li>Kolkata</li>
        <li>Chennai</li>
        <li>Hyderabad</li>
    </ul>

    <ul class="decimal-list">
        <li>Pune</li>
        <li>Ahmedabad</li>
        <li>Jaipur</li>
    </ul>

    <ul class="none-list">
        <li>Lucknow</li>
        <li>Indore</li>
        <li>Chandigarh</li>
    </ul>

</body>
</html>
