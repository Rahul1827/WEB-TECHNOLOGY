<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class vs ID Example</title>
    <style>
        .common-style {
            background-color: lightblue;
            padding: 10px;
        }

        #unique-style {
            background-color: lightgreen;
            padding: 15px;
        }
    </style>
</head>
<body>

    <div class="common-style">This is the first div with class style.</div>
    <div class="common-style">This is the second div with class style.</div>
    <div class="common-style">This is the third div with class style.</div>

    <div id="unique-style">This is a div with ID style.</div>

</body>
</html>
