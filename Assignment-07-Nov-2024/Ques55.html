<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Scaling on Mouse Over</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            transition: transform 0.3s ease; /* Smooth transition */
        }

        div:hover {
            transform: scale(1.5); /* Scale both X and Y by 1.5 */
        }
    </style>
</head>
<body>

    <div></div>

</body>
</html>
