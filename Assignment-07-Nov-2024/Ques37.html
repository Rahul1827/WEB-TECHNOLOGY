<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Weight Example</title>
    <style>
        .font-light {
            font-weight: 300;
        }

        .font-normal {
            font-weight: 400;
        }

        .font-bold {
            font-weight: 700;
        }

        .font-bolder {
            font-weight: bolder;
        }

        .font-lighter {
            font-weight: lighter;
        }
    </style>
</head>
<body>

    <p class="font-light">This is a paragraph with light font weight.</p>
    <p class="font-normal">This is a paragraph with normal font weight.</p>
    <p class="font-bold">This is a paragraph with bold font weight.</p>
    <p class="font-bolder">This is a paragraph with bolder font weight.</p>
    <p class="font-lighter">This is a paragraph with lighter font weight.</p>

</body>
</html>
