<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size in EM</title>
    <style>
        .font-size-2em {
            font-size: 2em;
        }

        .font-size-1_5em {
            font-size: 1.5em;
        }

        .font-size-1em {
            font-size: 1em;
        }
    </style>
</head>
<body>

    <p class="font-size-2em">This is a paragraph with font size 2em.</p>
    <p class="font-size-1_5em">This is a paragraph with font size 1.5em.</p>
    <p class="font-size-1em">This is a paragraph with font size 1em.</p>

</body>
</html>
