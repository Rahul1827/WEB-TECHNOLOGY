<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Rotation Example</title>
    <style>
        .rotate-paragraph {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            transition: transform 0.5s ease;
        }

        .rotate-paragraph:hover {
            transform: rotate(100deg) rotate(-50deg);
        }
    </style>
</head>
<body>

    <p class="rotate-paragraph">Hover me!</p>

</body>
</html>
