<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Style Example</title>
    <style>
        .solid-border {
            border: 5px solid black;
            padding: 10px;
            margin: 10px;
        }

        .dashed-border {
            border: 5px dashed red;
            padding: 10px;
            margin: 10px;
        }

        .dotted-border {
            border: 5px dotted blue;
            padding: 10px;
            margin: 10px;
        }

        .double-border {
            border: 10px double green;
            padding: 10px;
            margin: 10px;
        }

        .inset-border {
            border: 5px inset purple;
            padding: 10px;
            margin: 10px;
        }

        .outset-border {
            border: 5px outset orange;
            padding: 10px;
            margin: 10px;
        }

        .ridge-border {
            border: 5px ridge pink;
            padding: 10px;
            margin: 10px;
        }

        .none-border {
            border: none;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="solid-border">
        This div has a solid border.
    </div>

    <div class="dashed-border">
        This div has a dashed border.
    </div>

    <div class="dotted-border">
        This div has a dotted border.
    </div>

    <div class="double-border">
        This div has a double border.
    </div>

    <div class="inset-border">
        This div has an inset border.
    </div>

    <div class="outset-border">
        This div has an outset border.
    </div>

    <div class="ridge-border">
        This div has a ridge border.
    </div>

    <div class="none-border">
        This div has no border.
    </div>
</body>
</html>
