<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Example</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <p>
        This is a paragraph with some <span class="highlight">highlighted</span> words. 
        The <span class="highlight">quick brown fox</span> jumps over the lazy dog.
    </p>

</body>
</html>
