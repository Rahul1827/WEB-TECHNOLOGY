<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Width Example</title>
    <style>
        .thin-border {
            border: thin solid black;
            padding: 10px;
            margin: 10px;
        }

        .medium-border {
            border: medium solid red;
            padding: 10px;
            margin: 10px;
        }

        .thick-border {
            border: thick solid blue;
            padding: 10px;
            margin: 10px;
        }

        .five-px-border {
            border: 5px solid green;
            padding: 10px;
            margin: 10px;
        }

        .ten-px-border {
            border: 10px solid purple;
            padding: 10px;
            margin: 10px;
        }

        .twenty-px-border {
            border: 20px solid orange;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="thin-border">
        This div has a thin border.
    </div>

    <div class="medium-border">
        This div has a medium border.
    </div>

    <div class="thick-border">
        This div has a thick border.
    </div>

    <div class="five-px-border">
        This div has a 5px border.
    </div>

    <div class="ten-px-border">
        This div has a 10px border.
    </div>

    <div class="twenty-px-border">
        This div has a 20px border.
    </div>
</body>
</html>
