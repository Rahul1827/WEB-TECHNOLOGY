<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indent All Lines of Paragraph</title>
    <style>
        .indent-all-lines {
            padding-left: 30px; 
        }
    </style>
</head>
<body>
    <p class="indent-all-lines">
        This is some dummy content. All lines of this paragraph are indented by 30 pixels. You can adjust the padding size to change the indentation for all lines.
    </p>
</body>
</html>
