<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display vs Visibility Example</title>
    <style>
        .display-none {
            display: none;
        }

        .visibility-hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>

    <p>This paragraph will be visible by default.</p>

    <p class="display-none">This paragraph is hidden using display: none.</p>
    
    <p class="visibility-hidden">This paragraph is hidden using visibility: hidden.</p>

</body>
</html>
