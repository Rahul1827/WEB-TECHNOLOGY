<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Example</title>
    <style>
        .radius-5 {
            border: 5px solid black;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
        }

        .radius-10 {
            border: 5px solid red;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }

        .radius-25 {
            border: 5px solid blue;
            border-radius: 25px;
            padding: 10px;
            margin: 10px;
        }

        .radius-50 {
            border: 5px solid green;
            border-radius: 50%;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="radius-5">
        This div has a border radius of 5px.
    </div>

    <div class="radius-10">
        This div has a border radius of 10px.
    </div>

    <div class="radius-25">
        This div has a border radius of 25px.
    </div>

    <div class="radius-50">
        This div has a border radius of 50%.
    </div>
</body>
</html>
