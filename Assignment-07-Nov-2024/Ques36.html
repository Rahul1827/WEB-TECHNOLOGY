<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform Example</title>
    <style>
        .lowercase {
            text-transform: lowercase;
        }

        .uppercase {
            text-transform: uppercase;
        }

        .capitalize {
            text-transform: capitalize;
        }
    </style>
</head>
<body>

    <p class="lowercase">THIS IS A PARAGRAPH WITH LOWERCASE TRANSFORMATION.</p>
    <p class="uppercase">this is a paragraph with uppercase transformation.</p>
    <p class="capitalize">this is a paragraph with capitalize transformation.</p>

</body>
</html>
